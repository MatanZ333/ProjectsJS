<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageBuilder</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div id="sidebar">
        <div id="firstDiv">
            <label for="elementType" id="firstLabel">Element Type:</label>
            <select id="elementType">
                <option value="div">div</option>
                <option value="header">header</option>
                <option value="paragraph">paragraph</option>
            </select>
        </div>

        <div id="secondDiv">
            <label for="textContent" id="secondLabel">Content:</label>
            <input type="text" id="textContent">
        </div>

        <div id="thirdDiv">
            <label for="fontSize">Font Size:</label>
            <select id="fontSize">
                <option value="12px">12px</option>
                <option value="20px">20px</option>
                <option value="25px">25px</option>
            </select>
        </div>

        <div id="fourthDiv">
            <label for="widthHeight">Width & Height:</label>
            <select id="widthHeight">
                <option value="500px 60px">500px &times; 60px</option>
                <option value="600px 70px">600px &times; 70px</option>
                <option value="700px 80px">700px &times; 80px</option>
                <option value="800px 90px">800px &times; 90px</option>
                <option value="900px 100px">900px &times; 100px</option>
            </select>
        </div>

        <div id="fifthDiv">
            <label for="backgroundColor">Background Color:</label>
            <select id="backgroundColor">
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="black">black</option>
                <option value="yellow">yellow</option>
                <option value="green">green</option>
                <option value="pink">pink</option>
            </select>
        </div>

        <div id="divButtons">
            <button id="add">Add</button>
            <button id="clear">Clear</button>
            <button id="save">Save</button>
        </div>
    </div>

    <div id="mainContent"></div>
</body>

</html>
